<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CashCal</title>
  </head>
  <body>
    <h1>CashCal</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Transaction</th>
                <th>Amount</th>
                <th>Balance</th>
            </tr>
        </thead>
        <thead class="thead-light">
            <tr data-balance="500">
                <th colspan="2">Week of 1st July</th>
                <th>$500</th>
            </tr>
        </thead>
        <tbody id="week-27">
            <tr data-value="500">
                <td>Invoice 000003</td>
                <td>+ $500</td>
                <td></td>
            </tr>
            <tr data-value="-100">
                <td>Electricity</td>
                <td>- $100</td>
                <td></td>
            </tr>
            <tr class="table-danger" data-value="-100">
                <td>Telecommunications</td>
                <td>- $100</td>
                <td></td>
            </tr>
        </tbody>
        <thead class="thead-light">
            <tr>
                <th colspan="3">Week of 1st July</th>
            </tr>
        </thead>
        <tbody id="week-28">
            <tr data-value="-100">
                <td>Rent</td>
                <td>- $100</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- then Sortable.js -->
    <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>
    <script>
        function updateBalances() {
            var balance = +document.querySelector("tr[data-balance]").dataset.balance, // only one element should have a data-balance attribute at the start
                transaction = document.querySelectorAll("tr[data-value]"),
                i = 0;

            console.log(balance);

            for (i = 0; i < transaction.length; i += 1) {
                balance = balance + +transaction[i].dataset.value ;
                $(transaction[i]).children().last().text("$" + balance);
                console.log(balance);
            }
        }

        !function main() {
            updateBalances();
        }();
    </script>
    <script>
        // Simple list
        new Sortable.create(document.getElementById("week-27"), {
            filter: ".table-secondary",
            ghostClass: "table-primary",
            group: "cashcal",
            onEnd: updateBalances
        });
        new Sortable.create(document.getElementById("week-28"), {
            filter: ".table-secondary",
            ghostClass: "table-primary",
            group: "cashcal",
            onEnd: updateBalances
        });
    </script>
  </body>
</html>
