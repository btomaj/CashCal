<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .thead-light tr th:last-child:before {
          content: "\2212\00A0";
          color: #e9ecef;
        }

        .modal-dialog {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }

        .modal-content {
          height: auto;
          min-height: 100%;
          border-radius: 0;
        }
    </style>

    <title>CashCal</title>
  </head>
  <body>
    <div class="modal-header">
    <h5 class="modal-title">CashCal</h5>
    <button type="button" class="close" aria-label="Add transaction" data-toggle="modal" data-target="#addTransaction">
      <span aria-hidden="true">+</span>
    </button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Transaction</th>
                <th>Amount</th>
                <th>Balance</th>
            </tr>
        </thead>
    </table>

    <div id="addTransaction" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a transaction</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addTransactionForm">
              <div class="form-group">
                <label for="transactionName">Label</label>
                <input type="text" class="form-control" id="transactionName" placeholder="E.g. Electricity" required>
              </div>
              <div class="form-group">
                  <label for="transactionValue">Amount</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">$</span>
                    </div>
                    <input type="text" class="form-control" id="transactionValue" name="transactionValue" placeholder="E.g. -100" required pattern="-?[0-9]+">
                  </div>
              </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="submit" form="addTransactionForm" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script>
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- then Sortable.js -->
    <script src="https://SortableJS.github.io/Sortable/Sortable.js"></script>
    <script src="cashcal.js"></script>
    <script>
        var appMain = new CashCal.ForecastController(
                new CashCal.Forecast(),
                new CashCal.ForecastView($("table"))
            );
        

        appMain.addWeek(27);
        appMain.addTransaction(27, "Uber (June)", -500);
        appMain.addTransaction(27, "DJ City", -200);

        appMain.addWeek(28);
        appMain.addTransaction(28, "BT Insurance", -400);
        appMain.addTransaction(28, "Invoice to Drew", 500);
        appMain.addTransaction(28, "Invoice to Quentin", 1000);



        function updateBalances() {
            var balance = +document.querySelector("tr[data-balance]").dataset.balance, // only one element should have a data-balance attribute at the start
                transaction = document.querySelectorAll("tr[data-value]"),
                value = 0,
                i = 0;

            for (i = 0; i < transaction.length; i += 1) {
                value = +transaction[i].dataset.value;
                balance = balance + value,
                insert = balance + ""; // cast as string

                if (balance < 0) {
                    insert = "&minus; $" + insert.slice(1);
                } else {
                    insert = "<span style=\"color:white\">+</span> $" + insert;
                }
                $(transaction[i]).children().last().html(insert);

                if (balance < 0 && value < 0) {
                    $(transaction[i]).addClass("table-danger");
                } else {
                    $(transaction[i]).removeClass("table-danger");
                }
            }
        }


        $("#addTransactionForm").submit(function (event) {
            event.preventDefault();
            event.stopPropagation();

            var transaction = new CashCal.Transaction($(this).find("#transactionName").val(), $(this).find("#transactionValue").val());

            $("tbody").last().append(
                $(document.createElement("tr")).attr("data-value", $(this).find("#transactionValue").val()).append(
                    $(document.createElement("td")).text($(this).find("#transactionName").val()),
                    $(document.createElement("td")),
                    $(document.createElement("td"))
                )
            );
            $("#addTransaction .modal-header button").trigger("click");
            updateBalances();
        });
        $("#addTransaction .modal-header button").click(function (event) {
            $("#addTransactionForm").trigger("reset");
        });

        !function main() {
            updateBalances();
        }();
    </script>
    <script>
        // Simple list
        new Sortable.create(document.getElementById("week-27"), {
            filter: ".table-secondary",
            ghostClass: "table-primary",
            group: "cashcal",
            delay: 60,
            delayOnTouchOnly: true,
            onEnd: updateBalances
        });
        new Sortable.create(document.getElementById("week-28"), {
            filter: ".table-secondary",
            ghostClass: "table-primary",
            group: "cashcal",
            delay: 60,
            delayOnTouchOnly: true,
            onEnd: updateBalances
        });
    </script>
  </body>
</html>
