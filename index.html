<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CashCal</title>
  </head>
  <body>
    <h1>CashCal</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Transaction</th>
                <th>Amount</th>
                <th>Balance</th>
            </tr>
        </thead>
        <thead class="thead-light">
            <tr data-operator="+" data-value="500">
                <th colspan="2">Week of 1st July</th>
                <th>$500</th>
            </tr>
        </thead>
        <tbody id="week-27">
            <tr data-operator="+" data-value="500">
                <td>Invoice 000003</td>
                <td>+ $500</td>
                <td>$1000</td>
            </tr>
            <tr data-operator="-" data-value="100">
                <td>Electricity</td>
                <td>- $100</td>
                <td>$900</td>
            </tr>
            <tr class="table-danger" data-operator="-" data-value="100">
                <td>Telecommunications</td>
                <td>- $100</td>
                <td>$900</td>
            </tr>
        </tbody>
        <thead class="thead-light">
            <tr>
                <th colspan="2">Week of 1st July</th>
                <th>$500</th>
            </tr>
        </thead>
        <tbody id="week-28">
            <tr data-operator="-" data-value="100">
                <td>Rent</td>
                <td>- $100</td>
                <td>$900</td>
            </tr>
        </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- then Sortable.js -->
    <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>
    <script>
        // Simple list
        new Sortable.create(document.getElementById("week-27"), {
            filter: ".table-secondary",
            ghostClass: "table-primary",
            group: "cashcal"
        });
        new Sortable.create(document.getElementById("week-28"), {
            filter: ".table-secondary",
            ghostClass: "table-primary",
            group: "cashcal"
        });
        // TODO On drag, add class "table-primary" to table-row that's being dragged
    </script>
  </body>
</html>
